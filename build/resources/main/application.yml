jwt:
  secret: ${JWT_SECRET}
  access-token-expiry: 450000   # 7분
  refresh-token-expiry: 604800000 # 7일
server:
  port: 9090

chat:
  kafka:
    # 서버마다 다르게 설정해야 함
    # 예: chat-ws-node-1 / chat-ws-node-2 / chat-ws-node-3
    consumer-group-id: chat-ws-node-1

    # dm-ws-node-1 / dm-ws-node-2 / dm-ws-node-3
    dm-consumer-group-id : dm-ws-node-1

app:
  instance-id: chat-1